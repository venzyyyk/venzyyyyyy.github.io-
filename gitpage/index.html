<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Level</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="check-icon.png" alt="Check Icon" class="icon">
            <h1>Ми перевіримо ваш рівень</h1>
            <p>І скажемо, скільки часу тобі потрібно, щоб довчити англійську до вашої мети.</p>
        </div>
        <div class="right-side">
            <form>
                <h2>Запишись зараз - це безкоштовно</h2>
                <div class="countdown">
                    <div>00</div>
                    <div>08</div>
                    <div>05</div>
                </div>
                <input type="text" placeholder="Имя Фамилия" required>
                <input type="email" placeholder="mail@mail.com" required>
                <input type="tel" placeholder="+38 (050) 999-99-99" required>
                <button type="submit">Записатися на пробний урок</button>
            </form>
        </div>
    </div>
</body>
</html>
